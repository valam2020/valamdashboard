<div class="register-css">
    <div class="hero-image">
        <app-hero-image [title]="title"></app-hero-image>
    </div>

    <div class="add-button">
        <button mat-raised-button color="primary" (click)="navigateToAdd()">Add Register</button>
    </div>

    <div class="example-container dispatcher mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>
     
            
          <ng-container matColumnDef="empId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="empId"> {{row.empId}} </mat-cell>
          </ng-container>
      

          <!-- Role Column -->
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="firstName"> {{row.firstName}} </mat-cell>
          </ng-container>
      
          <!-- Descrition Column -->
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="lastName"> {{row.lastName}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="emailid">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="emailid"> {{row.email}} </mat-cell>
          </ng-container>
      
      
          <ng-container matColumnDef="phoneNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="phoneNumber"> {{row.phoneNumber}} </mat-cell>
          </ng-container>
      

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef mat-sort-header>  </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="delete">
                    <button mat-raised-button class="mr-10" (click)="openDeleteDailog(deletetemplate,row)">Delete</button>
                    <button mat-raised-button color="primary">Edit</button>
                     </mat-cell>
            </ng-container>
    
    
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    
</div>



<ng-template #deletetemplate>
    <h1 mat-dialog-title>Delete Role </h1>
<div mat-dialog-content>
  <p>Are you sure want to Delete Role <b>{{selectedDeleteInfo.firstName}} - {{selectedDeleteInfo.lastName}}</b></p>
</div>
<div mat-dialog-actions class="delete-dailog-actions">
    <div class="no-css">
        <button mat-raised-button mat-dialog-close>NO</button>
    </div>
    <div class="yes-css">
        <button mat-raised-button class="confirm-css" color="accent" (click)="confirmDelete()">YES</button>
    </div>
</div>
</ng-template>
