<div class="dispatcher-css">
   <div class="dispatcher-hero-image">
        <app-hero-image [title]="title"></app-hero-image>
    </div>

    <div class="add-button">
        <button mat-raised-button color="primary">Add Dispacher</button>
    </div>

<div class="example-container dispatcher mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="id"> {{row.cnt}} </mat-cell>
      </ng-container> -->

      <!-- FirstName Column -->
      <ng-container matColumnDef="firstname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="firstName"> {{row.firstName}} </mat-cell>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="lastname"> {{row.lastName}} </mat-cell>
      </ng-container>
  

        <!-- emailid Column -->
        <ng-container matColumnDef="emailid">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="emailid"> {{row.email}} </mat-cell>
        </ng-container>

        <!-- phonenumber Column -->
        <ng-container matColumnDef="phonenumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="phonenumber"> {{row.phNum}} </mat-cell>
        </ng-container>        

        <!-- phonenumber Column -->
        <ng-container matColumnDef="regid">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Reg Id </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="regid"> {{row.disRegId}} </mat-cell>
        </ng-container>         

        <!-- phonenumber Column -->
        <ng-container matColumnDef="pincode">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="pincode"> {{row.pincode}} </mat-cell>
        </ng-container>                 

        <!-- phonenumber Column -->
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="address"> {{row.address}} </mat-cell>
        </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
</div>
